<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Application</title>
</head>
<body>
    <form action="/update-application/{{ application[0] }}" method="POST">

    <label for="position">Position:</label>
    <input type="text" id = "position" name="position" value="{{ application[1] }}"><br><br>


    <label for="company">Company:</label>
    <input type="text" id = "company" name="company" value="{{ application[2] }}"><br><br>

    <label for="contact">Contact:</label>
    <input type="text" id = "contact" name="contact" value="{{ application[3] }}"><br><br>

    <label for="salary">Salary:</label>
    <input type="number" id = "salary" name="salary" value="{{ application[4] }}"><br><br>

    <label for="date_applied">Date Applied:</label>
    <input type="date" id = "date_applied" name="date_applied" value="{{ application[5] }}"><br><br>
    
    <label for="location">Location:</label>
    <input type="text" id = "location" name="location" value="{{ application[6] }}"><br><br>

    <label for="last_updated">Last updated:</label>
    <input type="date" id = "last_updated" name="last_updated" value="{{ application[7] }}"><br><br>


    <label for="status">Status:</label>
    <input type="text" id = "status" name="status" value="{{ application[8] }}"><br><br>

    <label for="interview_datetime">Interview date and time:</label>
    <input type="datetime-local" id = "interview_datetime" name="interview_datetime" value="{{ application[9] }}"><br><br>

    <label for="interview_location">Interview location:</label>
    <input type="text" id = "interview_location" name="interview_location" value="{{ application[10] }}"><br><br>


    <button type="submit">Update Application</button>

    </form>
</body>
</html>
